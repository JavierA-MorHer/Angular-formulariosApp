<h2>Reactive: basicos</h2>
<hr>

<div class="row">
    <div class="col">

        <form (ngSubmit)="guardar( miFormulario )" 
              #miFormulario="ngForm"
              autocomplete="off"
              >
            <!-- Inicio campo de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>

                <div class="col-sm-9">
                    <input type="text"
                           class="form-control"
                           placeholder="Nombre del producto"
                           [ngModel]="initForm.producto"
                           name="producto"
                           required
                           minlength="3"
                    >
                    <span class="form-text text-danger"
                          *ngIf="nombreValido()"
                    >
                        Debe de ser de 3 letras
                    </span>
                </div>
            </div>
            <!-- Fin de campo de producto -->

            <!-- Inicio campo de precio -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>

                <div class="col-sm-9">
                    <input type="number"
                           class="form-control"
                           placeholder="Precio del producto"
                           [ngModel]="initForm.precio"
                           name="precio"
                           min="1"
                    >
                    <span class="form-text text-danger"
                    *ngIf="precioValido()"
              >
                  El precio debe de ser 1 o mayor
              </span>
                </div>
            </div>
            <!-- Fin de campo de precio -->

            <!-- Inicio campo de existencias -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>

                <div class="col-sm-9">
                    <input type="number"
                           class="form-control"
                           placeholder="Existencias del producto"
                           [ngModel]="initForm.existencias"
                           name="existencias"
                           
                    >
                    
                </div>
            </div>
            <!-- Fin de campo de existencias -->

            <div class="row">
                <div class="col">
                    <button type="submit" 
                            class="btn btn-primary float-end">
                            Guadar
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>


<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre> {{ miFormulario.valid }}</pre>

        <span>Valor</span>
        <pre> {{ miFormulario.value | json }}</pre>

        <span>Pristine</span>
        <pre> {{ miFormulario.pristine }}</pre>

        <span>Touched</span>
        <pre> {{ miFormulario.touched }}</pre>
    </div>
</div>
