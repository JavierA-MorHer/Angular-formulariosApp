<h2>Template <small>dinamicos</small></h2>
<hr>


<form (ngSubmit)="guardar( miFormulario)" autocomplete="off" #miFormulario="ngForm">
    <!-- Nombre -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Nombre:</label>
        <div class="col-sm-9">
            <input type="text" 
                   class="form-control" 
                   placeholder="Nombre de la persona"
                   name="nombre"
                   required
                   [ngModel]="persona.nombre"
                   >
            <span class="form-text text-danger"
                  *ngIf="miFormulario.form.controls?.['nombre']?.errors &&
                         miFormulario.form.controls?.['nombre']?.touched "
            >Este campo es obligatorio</span>
        </div>
    </div>

    <!-- Agregar -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Agregar:</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input type="text" 
                       class="form-control" 
                       placeholder="Agregar favorito"
                       [(ngModel)]="nuevoJuego"
                       (keyup.enter)="agregar()"
                       name="nuevoJuego"
                       >
                       <button class="btn btn-outline-primary" 
                               type="button"
                               (click)="agregar()"
                               >Agregar
                        </button>
            </div>
            
        </div>
    </div>

     <!-- Lista de favoritos -->
     <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Favoritos:</label>

        <div class="col-sm-9">

            <div class="input-group mb-1" 
                *ngFor="let item of persona.favoritos; let i = index">
                <input class="form-control"
                       [(ngModel)]="item.nombre"
                       name="juego_{{ i }}"
                       required
                       >
    
                <button class="btn btn-outline-danger" 
                        type="button"
                        (click)="eliminar(i)"
                        >
                        Eliminar
                </button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button class="btn btn-primary float-end" 
                    type="button" 
                    (click)="guardar(miFormulario)"
                    [disabled]="miFormulario.invalid"
                    
                    >
                    Guardar
            </button>
        </div>
    </div>



</form>

<span> Persona</span>

<pre>{{ persona | json }}</pre>
