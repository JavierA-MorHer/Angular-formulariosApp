
<h2>Template: Switches</h2>
<hr>

<form #miFormulario="ngForm">

    <!-- Radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-labrl">Genero</label>
        <div class="col-sm-9">
            <div class="form-check">

                <input class="form-check-input" 
                       type="radio" 
                       value="M"
                       [(ngModel)]="persona.genero"
                       name="radioGenero" 
                       id="radioMasculino"
                       required
                       >

                <label class="form-check-label" for="radioMasculino">
                  Masculino
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" 
                       type="radio" 
                       value="F"
                       required
                       [(ngModel)]="persona.genero"
                       name="radioGenero" 
                       id="radioFemenino" 
                       >

                <label class="form-check-label" for="radioFemenino">
                  Femenino
                </label>
              </div>


        </div>
    </div>

    <!-- Switch -->
     <!-- Radio -->
     <div class="row mb-3">
        <label class="col-sm-3 col-form-labrl">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" 
                       type="checkbox" 
                       id="flexSwitchCheckChecked" 
                       [(ngModel)]="persona.notificaciones"
                       name="notificaciones"
                       >

                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
              </div>
        </div>
     </div>

     <!-- Check -->
     <div class="row mb-3">
        <label class="col-sm-3 col-form-labrl">Terminos y condiciones</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                       type="checkbox" 
                       value="" 
                       id="flexCheckDefault"
                       [(ngModel)]="terminosYCondiciones"
                       name="terminos"
                       required
                       >

                <label class="form-check-label" for="flexCheckDefault">
                  He leido y acepto los terminos y condiciones
                </label>
              </div>
        </div>
     </div>

      <!-- Check -->
      <div class="row mb-3">
        <div class="col-sm-9">
            <button class="btn btn-primary float-end"
                    [disabled]="miFormulario.invalid"
            >
                Guardar
            </button>
        </div>
      </div>

</form>

<h5>Valor de formulario</h5>
<pre> {{ miFormulario.value  | json }} </pre>
<br>

<h5>Valid</h5>
<pre> {{ miFormulario.valid  | json }} </pre>
<br>

<h5>Terminos</h5>
<pre> {{ miFormulario?.controls?.['terminos']?.errors  | json }} </pre>
<br>
<h5>Condiciones</h5>
<pre>  </pre>
<br>
