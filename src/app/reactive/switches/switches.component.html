
<h2>Reactive: Switches</h2>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">

    <!-- Radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-labrl">Genero</label>
        <div class="col-sm-9">
            <div class="form-check">

                <input class="form-check-input" 
                       type="radio" 
                       value="M"
                       id="radioMasculino"
                       formControlName="genero"
                       >

                <label class="form-check-label" for="radioMasculino">
                  Masculino
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" 
                       type="radio" 
                       value="F"
                       id="radioFemenino" 
                       formControlName="genero"
                       >

                <label class="form-check-label" for="radioFemenino">
                  Femenino
                </label>
              </div>


        </div>
    </div>

    <!-- Switch -->
     <div class="row mb-3">
        <label class="col-sm-3 col-form-labrl">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" 
                       type="checkbox" 
                       id="flexSwitchCheckChecked" 
                       formControlName="notificaciones"
                       >

                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
              </div>
        </div>
     </div>

     <!-- Check -->
     <div class="row mb-3">
        <label class="col-sm-3 col-form-labrl">Terminos y condiciones</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                       type="checkbox" 
                       formControlName="condiciones"
                       id="flexCheckDefault"
                       >

                <label class="form-check-label" for="flexCheckDefault">
                  He leido y acepto los terminos y condiciones
                </label>
              </div>
        </div>
     </div>

      <!-- Check -->
      <div class="row mb-3">
        <div class="col-sm-9">
            <button class="btn btn-primary float-end"
                    type="submit"
            >
                Guardar
            </button>
        </div>
      </div>

</form>

<h5>Valor de formulario</h5>
<pre> {{ miFormulario.value  | json }} </pre>
<br>

<h5>Valid</h5>
<pre> {{ miFormulario.valid  | json }} </pre>
<br>

<h5>Persona</h5>
<pre> {{ persona | json }} </pre>
<br>


<br>
